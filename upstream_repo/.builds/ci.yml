image: debian/bookworm
packages:
  - curl
  - golang
  - python-is-python3
  - python3-dev
  - python3-pybindgen
secrets:
  - 3ecea679-dec7-4ac0-8821-75d0f4fe0773
  - dc710d9d-8043-4e1d-9837-b35bfa02800a
artifacts:
  - ./docs.tar.gz
  - ./package.tar
tasks:
  - install-poetry: |
      curl -sSL https://install.python-poetry.org | python3 -
      sudo ln -s ~/.local/bin/poetry /usr/local/bin
  - set-project: |
      echo PROJECT=$(ls ~) >> ~/.buildenv
      echo MODULE=slidge_whatsapp >> ~/.buildenv
  - install: |
      cd slidge-whatsapp
      poetry install
      poetry run c3p0 slidge-whatsapp
      poetry run set_version
      poetry build
      cd dist
      tar cvf ~/package.tar *
  - tests: |
      cd slidge-whatsapp
      poetry run ruff .
      poetry run mypy
      poetry run pytest tests
      poetry run black --check .
      poetry run isort --check .
  - docs: |
      cd slidge-whatsapp/docs
      make html
      cd build/html
      tar cvzf ~/docs.tar.gz .
  - publish: |
      if [ -z "$PYPI" ]; then
        exit
      fi

      set +x
      export POETRY_PYPI_TOKEN_PYPI=$(cat ~/.pypi-token)
      set -x

      cd $PROJECT
      poetry publish
